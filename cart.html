                <div class="hr"></div>
                <div class="cart-summary" id="cartSummary">
                    

                    <h4 id="cart-total-amount">
                        <!-- Montant total :<span id="cart-total-amount">

                        </span> -->
                    </h4>

                    <!-- <a href="#" class="btn btn-add-to-cart btn-empty-cart" id="empty-cart">VIDER LE PANIER</a> -->

                        
                </div>

                <!-- <div class="order-form__headings">
                  <h2>Coordonnées</h2>
                </div> -->
                <div class="form-row" id='orderForm'>
                    <div class="form-col-75">
                        <div class="form-container">
                            <form>
        
                                <div class="form-row">
                                    <div class="form-col-50">
                                        <h3 class="form-headings">Adresse de livraison</h3>
                                        <label class="form-label shipping-label" for="fname"> Nom Complet</label>
                                        <input class="form-input shipping-input" type="text" id="fname" name="firstname"
                                            placeholder="Jean-Michel Michel">
                                        <label class="form-label" for="email"> Email</label>
                                        <input class="form-input" type="text" id="email" name="email"
                                            placeholder="jm-michel@example.com">
                                        <label class="form-label shipping-label" for="adr"> Adresse</label>
                                        <input class="form-input shipping-input" type="text" id="location" name="address"
                                            placeholder="7 Rue Jean Michel Haussmann">
        
                                        <div class="form-row">
        
                                            <div class="form-col-50">
                                                <label class="form-label shipping-label" for="adr-line-2">Complément d'adresse</label>
                                                <input class="form-input shipping-input" type="text" name="state"
                                                    placeholder="Bâtiment, résidence, appartement, code d'accès...">
                                            </div>
        
                                            <div class="form-col-50">
                                                <label class="form-label shipping-label" for="adr-line-2">Code Postal</label>
                                                <input class="form-input shipping-input" type="text" id="postal_code" name="zip"
                                                    placeholder="68000">
                                            </div>
                                        </div>
        
                                        <div class="form-row">
                                            <div class="form-col-50">
                                                <label class="form-label shipping-label" for="city"> Ville</label>
                                                <input class="form-input shipping-input" type="text" id="locality" name="city"
                                                    placeholder="Colmar">
                                            </div>
                                            <div class="form-col-50">
                                                <label class="form-label shipping-label" for="country">Pays</label>
                                                <select class="shipping-input" name="country" id="country">
                                                    <option value="BEL">Belgique</option>
                                                    <option value="FRA" selected>France</option>
                                                    <option value="LUX">Luxembourg</option>
                                                    <option value="CHE">Suisse</option>
                                                </select>
                                            </div>
                                        </div>
        
                                        <label>
                                            <input class="form-input adress-check" id="inputCheck" type="checkbox"
                                                checked="checked" name="sameadr">
                                            L'adresse de livraison est la même que l'adresse de facturation.
                                        </label>
                                    </div>
        
                                    <div class="form-col-50 form-billing-address" id="form-billing-address">
        
                                        <h3 class="form-headings">Adresse de facturation</h3>
        
                                        <label class="form-label billing-label" for="fname" id="ntm"> Nom Complet</label>
                                        <input class="form-input billing-input" type="text" id="fname" name="firstname"
                                            placeholder="Jean-Michel Michel">
        
                                        <label class="form-label billing-label" for="adr"> Adresse</label>
                                        <input class="form-input billing-input" type="text" id="location" name="address"
                                            placeholder="7 Rue Jean Michel Haussmann">
        
        
                                        <label class="form-label billing-label" for="state">Complément d'adresse</label>
                                        <input class="form-input billing-input" type="text" name="state"
                                            placeholder="Bâtiment, résidence, appartement, code d'accès...">
        
        
                                        <div class="form-row">
                                            <div class="form-col-50">
                                                <label class="form-label billing-label" for="city"> Ville</label>
                                                <input class="form-input billing-input" type="text" id="locality" name="city"
                                                    placeholder="Colmar">
                                            </div>
                                            <div class="form-col-50">
                                                <label class="form-label billing-label" for="zip">Code Postal</label>
                                                <input class="form-input billing-input" type="text" id="postal_code" name="zip"
                                                    placeholder="68000">
                                            </div>
                                        </div>
        
                                        <label class="form-label billing-label" for="country">Pays</label>
                                        <select class=" billing-input" name="country" id="country">
                                            <option value="BEL">Belgique</option>
                                            <option value="FRA" selected>France</option>
                                            <option value="LUX">Luxembourg</option>
                                            <option value="CHE">Suisse</option>
                                        </select>
                                    </div>
                                </div>
        
                                <label class="form-label cards-label" for="fname">Cartes acceptées :</label>
                                <div class="form-icon-container">
                                    <i class="fa fa-cc-visa"></i>
                                    <i class="fa fa-cc-amex"></i>
                                    <i class="fa fa-cc-mastercard"></i>
                                </div>
        
                                <div>
                                    <h3 class="form-headings">Paiement</h3>
                                    <label class="form-label" for="cname">Nom inscrit sur la carte</label>
                                    <input class="form-input" type="text" id="cname" name="cardname"
                                        placeholder="Jean-Michel Michel">
                                    <label class="form-label" for="ccnum">Numéro de carte</label>
                                    <input class="form-input" type="text" id="ccnum" name="cardnumber"
                                        placeholder="1111-2222-3333-4444">
        
                                    <div class="form-row">
                                        <div class="form-col-50">
                                            <label class="form-label" for="expyear">Date d'expiration</label>
                                            <input class="form-input" type="text" id="expyear" name="expyear"
                                                placeholder="01/2023">
                                        </div>
                                        <div class="form-col-50">
                                            <label class="form-label" for="cvv">CVV</label>
                                            <input class="form-input" type="text" id="cvv" name="cvv" placeholder="352">
                                        </div>
                                    </div>
                                </div>
                                <input type="submit" value="Valider la commande" class="form-btn">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

            <footer>

                <!-- ----------DISPLAYED BY DISPLAY.JS---------- -->

            </footer>



        <script src='./js/display.js' async></script>
        <script src="./js/functions.js"></script>
        <script src='./js/cart.js' async></script>
        <script src="./js/form.js"></script>

    </body>
</html>
